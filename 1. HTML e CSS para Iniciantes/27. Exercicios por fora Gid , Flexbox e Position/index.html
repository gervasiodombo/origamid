<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="sidebar">
      <a class="sidebar-first" href="#"
        ><img src="img/dashboard.svg" alt="Dashboard"
      /></a>
      <a href="#"><img src="img/clipboard-list.svg" alt="Listagem" /></a>
      <a href="#"><img src="img/chart-column.svg" alt="chart" /></a>
      <a href="#"><img src="img/clipboard-list.svg" alt="Listagem" /></a>
      <a href="#"><img src="img/user.svg" alt="user" /></a>
      <a href="#"><img src="img/user.svg" alt="user" /></a>
    </div>
    <div class="content">
      <div class="header">
        <h1>Dashboard</h1>
        <div class="notification">
          <img src="img/bell.svg" alt="notification" />
          <img class="profile" src="img/user-round.svg" alt="user" />
        </div>
      </div>
      <div class="cards-container">
        <h3>Cards</h3>
        <div class="cards">
          <div class="card blue">
            <h2>20</h2>
            <p>Projetos</p>
          </div>
          <div class="card green">
            <h2>10</h2>
            <p>Clientes</p>
          </div>
          <div class="card orange">
            <h2>5</h2>
            <p>Funcionários</p>
          </div>
          <div class="card red">
            <h2>20</h2>
            <p>Pedidos</p>
          </div>
        </div>
        <div class="orders">
          <h3>Recent Orders</h3>
          <div class="grid-table">
            <div class="cell table-header">Nome</div>
            <div class="cell table-header">Idade</div>
            <div class="cell table-header">Cidade</div>
            <div class="cell table-header">Cidade</div>

            <div class="cell">João</div>
            <div class="cell">28</div>
            <div class="cell">São Paulo</div>
            <div class="cell">São Paulo</div>

            <div class="cell">Maria</div>
            <div class="cell">34</div>
            <div class="cell">Rio de Janeiro</div>
            <div class="cell">Rio de Janeiro</div>

            <div class="cell">Pedro</div>
            <div class="cell">22</div>
            <div class="cell">Belo Horizonte</div>
            <div class="cell">Belo Horizonte</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
